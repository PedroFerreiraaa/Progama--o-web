<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  
  
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />


  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 2px solid #ff0000;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .user-info {
      margin-bottom: 20px;
    }

    .user-info p {
      margin: 5px 0;
    }

    .task-list {
      text-align: left;
      margin-bottom: 20px;
    }

    .task-list label {
      display: block;
      margin-bottom: 5px;
    }

    .task-input {
      margin-bottom: 10px;
    }

    .back-button {
      margin-bottom: 20px;
    }

    .back-button a {
      display: inline-block;
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button a:hover {
      background-color: #e8e8e8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .edit-button {
      margin-bottom: 10px;
    }

    .edit-container {
      display: none;
      margin-bottom: 20px;
    }

    .edit-container.show {
      display: block;
    }

    .edit-container label {
      display: block;
      margin-bottom: 5px;
    }

    .edit-container input {
      width: calc(100% - 16px);
      margin-bottom: 10px;
      padding: 4px;
    }

    .edit-container textarea {
      width: calc(100% - 16px);
      margin-bottom: 10px;
      padding: 4px;
    }

    .edit-container button {
      display: inline-block;
      padding: 8px 16px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    .edit-container button.cancel {
      background-color: #dc3545;
      margin-left: 10px;
    }
    .modal-content {
      border-radius: 10px;
    }
    .modal-header {
      background-color: #dc3545;
      color: #fff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .modal-title {
      font-weight: bold;
    }
    .modal-body, .modal-footer {
      background-color: #f8d7da;
    }
    .btn-primary {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-primary:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
    body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle, #ff7f7f, #ff0000); 
    font-family: 'Comic Sans MS', cursive, sans-serif; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  h1 {
    color: #fff;
    text-align: center;
    font-size: 3em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
  .header {
    display: flex;
    align-items: center;
  }
  .profile-img {
    width: 200px; 
    height: 200px; 
    border-radius: 50%; 
    margin-right: 20px; 
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
        <img class="profile-img" src="imagem.jpg" alt="imagem">
        <div>
            <h2>Olá, Pedro</h2>
            <div class="task-list">
                <h3>My Tasks</h3>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTaskModal1">Add Task</button>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Description</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Task 1</td>

            <td><input type="checkbox" id="task1"></td>

          </tr>
          <tr>

            <td>2024-03-16</td>
            <td><input type="checkbox" id="task2"></td>

        </tbody>
      </table>

    <div style="margin-top: 20px;">
        <button class="btn btn-primary" onclick="window.location.href='profile.html'">Manage Profile</button>
        <button class="btn btn-danger" onclick="logOut()">Log Out</button>
    </div>
</div>
  <div class="modal fade" id="editTaskModal1" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"  role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel1">Edit Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="editTaskName1">Task:</label>
          <input type="text" id="editTaskName1" class="form-control">
          <label for="editTaskDescription1">Description:</label>
          <textarea id="editTaskDescription1" class="form-control"></textarea>
          <label for="editTaskDate1">Date:</label>
          <input type="date" id="editTaskDate1" class="form-control">
        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="editTaskModal2" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel2">Edit Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="editTaskName2">Task:</label>
          <input type="text" id="editTaskName2" class="form-control">
          <label for="editTaskDescription2">Description:</label>
          <textarea id="editTaskDescription2" class="form-control"></textarea>
          <label for="editTaskDate2">Date:</label>
          <input type="date" id="editTaskDate2" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class
          ="btn btn-primary" onclick="saveEditedTask(2)">Save</button>
        </div>
      </div>
    </div>
  </div>


<div class="modal fade" id="addTaskModal1" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTaskModalLabel1">Add Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </button>
            </div>
            <div class="modal-body">
                <label for="addTaskName1">Task:</label>
                <input type="text" id="addTaskName1" class="form-control">
                <label for="addTaskDescription1">Description:</label>
                <textarea id="addTaskDescription1" class="form-control"></textarea>
                <label for="addTaskDate1">Date:</label>
                <input type="date" id="addTaskDate1" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveEditedTask(1)">Add</button>
            </div>
        </div>
    </div>
</div>
